<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Sky | Servicios en Linea</title>
    <style type="text/css">
        div#contenedor {width: 80%; height: 100%; margin: 0px auto 0px auto;}
    
        div#encabezado {
		width: 60%; 
                margin: 0px auto 0px auto;
		background-color: #004B8D;
		background-image: url("/sky/imagenes/pc/patron_BannerPrincipal2.png");
		background-repeat: repeat-x;
		border-radius: 7px;
	}

	div#cuerpo {
		width: 60%; 
		height: 100%;
		margin: 20px auto 0px auto;
	}
    
	p {
		color: #003861;
		font-family: "Heveltica", "Serif";
	}

	p#titulo {
		margin: 20px 0px 0px 15px;
		font-size: 1.5em;
	}

	p#mensaje {
		margin: 25px 0px 0px 15px;
		font-size: 1em;
	}
    </style>
  </head>
  <body>
    <div id="contenedor">
      <div id="encabezado">
        <img src="../imagenes/aplicacion/cabeza_tx.png"/>
      </div>
      <div id="cuerpo">
        <p id="titulo">Ha ocurrido un error de navegación.</p>
        <p id="mensaje">Cierre su navegador y vuelva a ingresar a la
                        aplicación.</p>
      </div>
    </div>
  </body>
</html>
